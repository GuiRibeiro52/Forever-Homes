<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Received successfully!</title>
    <link rel="stylesheet" href="success.css">
</head>
<body>
    <header class="header"> 
        <div class="logo">                
            <img src="images/Logotype.png" alt="Logotipo da Instituição"> 
            <nav>
                <a href="#">Rescue center</a>
                <a href="#">Apply to adopt</a>
                <a href="#">Volunteer</a>
                <a href="#">Ways to give</a>
                <a href="#">Events</a>
            </nav>
        </div>
        
        <div class="contact">
            <a href="#"><img src="images/Icon.png" alt="Tel icon">631-249-7325</a>
            <button id="btn-donate" class="donate-btn"><img src="images/Shape.png" alt="heart">Donate</button>
        </div>
    </header>

    <main>
        <section class="success">
            <div class="container">
                <a class="btn-back" href="index.html"> <img src="images/Vector.png" alt="back">Back</a>
                <h1>Form received successfully!</h1>
                <p>We appreciate your interest. Soon we will contact you.</p>
            </div>
        </section>

    </main>

    <dialog id="donate-mod" class="dialog-donate">
        <div class="modal-donate">
            <h1>Choose your <br>Donate</h1>
            <form class="donate-form">
                <label class="label1" for="email">EMAIL*</label>
                <input type="email" id="donate-email" placeholder="Enter your email" required>
                <label class="label1" for="money">HOW MUCH CAN YOU HELP?*</label>
                <input type="text" name="money" id="money" placeholder="R$ 0,00" required>
                
                <fieldset>
                    <p class="method">PAYMENT METHOD*</p>
                    <div class="payment-options">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="pix" required>
                            <span class="option-content">Pix</span>
                        </label>
                        <label class="payment-option1">
                            <input type="radio" name="payment" value="credit-card" required>
                            <span class="option-content">Credit <br>Card</span>
                        </label>
                        <label class="payment-option">
                            <input type="radio" name="payment" value="paypal" required>
                            <span class="option-content">Paypal</span>
                        </label>
                    </div>
                </fieldset>

                        <div class="buttons-donate">
                            <button id="btn-wanna-help" class="btn-wanna-help">
                            <img src="images/Shape.png" alt="god">I wanna Help!
                            </button>
                            <button id="btnCloseModalDonate" class="btn-cancel2">
                            <img src="images/Vector.png" alt="god">Cancel
                            </button>
                        </div>                
            </form>

        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
